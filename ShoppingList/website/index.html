<title>Karina's shopping list</title>

<body>
	<div class="container">
    	<h2>Welcome to my shopping list</h2>
        <form>
        	<input type="text" class="form-control" placeholder="Product name" id="productInput">
            <input type="text" class="form-control" placeholder="Amount" id="productQuantity">
            <button class="btn btn-default" id="addButton" >Add</button>
            <button class="btn btn-default" id="deleteButton" >Delete</button>
        </form>	
        
        <ul class="list-unstyled" id="productsList"></ul>
	</div>
